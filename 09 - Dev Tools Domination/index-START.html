<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    const p = document.querySelector('p');

    // Regular
    console.log('Hello world!');

    // Interpolated
    console.log('Hello I am %s string!', '42');

    // Styled
    console.log('%c I am special', 'font-size: 23px; background-color: red;');

    // warning!
    console.warn('OH NOOOO!');

    // Error :|
    console.error('Shit!!');

    // Info
    console.info('El borracho cayendose');

    // Testing
    console.assert(1 === 2, 'that is wrong');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log('This is `${dog.name}`');
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('lorem');
    console.count('lorem');
    console.count('ipsum');
    console.count('ipsum');
    console.count('lorem');
    console.count('lorem');
    console.count('dolor');
    console.count('ipsum');
    console.count('dolor');
    console.count('dolor');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/luigicr')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })


    console.table(dogs);
  </script>
</body>
</html>
